    <body>
        <h1><center>Magii Recipe</center></h1>
        <section>
            <h2>Ingredients</h2>
            <ul>
                <li>Maggi</li>
                <li>Sause</li>
                <li>salt</li>
                <li>Water</li>
            </ul>
        </section>
        <section>
            <h2>Instructions</h2>
            <ol>
                <li>Bring water to a boil.</li>
                  <li> Add magii to boiling water.</li>
                  <ol type="i">
                   <li> Add salt to taste.</li>
                   <li> Cook for 2 minutes, stirring occasionally.</li></ol>
                
                    <li>Add sauce to a pan</li>
                    <li>Mix cooked magii with sauce.</li>
                    <li>Enjoy!</li>
            </ol>
        </section>
